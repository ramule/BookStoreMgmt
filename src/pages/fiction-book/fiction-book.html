<ion-header>

  <ion-navbar color='navBarColor'>
    <ion-title>Fiction Book</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list>
        <ion-item *ngFor="let i of fictionBook" >
          <ion-avatar item-start>
            <img [src]="i.image" style="height:40%;border-radius:0%" (click)="openModel(i)">
          </ion-avatar>
          <h2>{{i.name}}</h2>
          <p>Rs.{{i.price}}
    
          </p>
          <ion-icon name="heart" item-end (click)="wishList(i)" style="margin-top:36px;font-size:22px;color:red"></ion-icon>
    
        </ion-item>
      </ion-list>


    
       
    
    

</ion-content>

<ion-header>

  <ion-navbar color="navBarColor">
    <ion-title>Update Profile</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form [formGroup]="UpdateForm">
    <ion-item>
        <img src="assets/imgs/user-profile.png" style="border-radius: 50%;margin-left:35%;width:37%">
      </ion-item>   
      
        <ion-list>
          <ion-item>
            <ion-input type="text" formControlName="name" [ngModel]="data?.name"></ion-input>
          </ion-item>

          <!-- <ion-item>
            <ion-input type="text" formControlName="username" [ngModel]="data?.username"></ion-input>
          </ion-item> -->

          <ion-item>
            <ion-input type="password" formControlName="password" [ngModel]="data?.password"></ion-input>
          </ion-item>
    
          <ion-item>
            <ion-input type="text" formControlName="email" [ngModel]="data?.username"></ion-input>
          </ion-item>
    
          <ion-item>
            <ion-input type="number" formControlName="contact"  [ngModel]="data?.contact"></ion-input>
          </ion-item>
    
          <ion-item>
            <ion-input type="text" formControlName="address"  [ngModel]="data?.address"></ion-input>
          </ion-item>
    
          <ion-item>
            <ion-input type="text" formControlName="pincode" [ngModel]="data?.pincode"></ion-input>
          </ion-item>
        </ion-list>

        <button ion-button block (click)="update()">update</button>
        </form>
    

</ion-content>

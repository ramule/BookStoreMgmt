<!--
  Generated template for the ViewProfilePage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar color="navBarColor">
    <ion-title>View Profile</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item>
    <img src="assets/imgs/user-profile.png" style="border-radius: 50%;margin-left:35%;width:37%">
  </ion-item>

  
    <ion-list>
      <ion-item>
        <ion-input type="text" readonly="true" [ngModel]="userData?.name"></ion-input>
      </ion-item>

      <ion-item>
        <ion-input type="text" readonly="true" [ngModel]="userData?.username"></ion-input>
      </ion-item>

      <ion-item>
        <ion-input type="number" readonly="true" [ngModel]="userData?.contact"></ion-input>
      </ion-item>

      <ion-item>
        <ion-input type="text" readonly="true" [ngModel]="userData?.address"></ion-input>
      </ion-item>

      <ion-item>
        <ion-input type="text" readonly="true" [ngModel]="userData?.pincode"></ion-input>
      </ion-item>
    </ion-list>



</ion-content>

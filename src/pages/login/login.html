<ion-content padding scroll="false" class="bkg-wrapper">
  <div class="login-wrapper">
    <div>
      <h2>Login</h2>
    </div>
    <div class="trans-wrapper">
      <div>
        <img src="assets/imgs/books.jpg" class="image">
      </div>
      <form [formGroup]="LoginForm">
        <ion-list style="padding-left: 0%;padding-right:4%">
          <ion-item class="item">
            <ion-label floating>Username or Email</ion-label>
            <ion-input formControlName="username" type="text"></ion-input>
          </ion-item>

          <ion-item class="item">
            <ion-label floating>Password</ion-label>
            <ion-input formControlName="password" type="password"></ion-input>
          </ion-item>
        </ion-list>


        <button ion-button block color="navBarColor" style="width:96%;border-radius:30px" [disabled]="!LoginForm.valid" (click)="login()"
          type="submit">Login</button>
        <a style="margin-left:28%;color:red;font-weight:bold;border-radius:10%" (click)="Register()">Create an account</a>

      </form>

    </div>
  </div>
</ion-content>

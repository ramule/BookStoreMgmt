<ion-header>

  <ion-navbar>
    <ion-title>addToCart</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let i of cartData">
      <ion-avatar item-start>
        <img [src]="i.image" style="height:40%;border-radius:0%">
      </ion-avatar>
      <h2>{{i.name}}</h2>
      <p>Rs.{{(i.price * i.qyt)}} <span style="float:right">Qty: {{i.qyt}}</span>
      </p>
      <ion-row>
        <ion-col>
          <ion-icon style="font-size: 21px;font-weight:bold" name="add" (click)="increment(i)"></ion-icon>
        </ion-col>
        <ion-col>
          <ion-icon style="font-size: 21px;font-weight:bold" name="remove" (click)="decrement(i)"></ion-icon>
        </ion-col>
        <ion-col>
          <ion-icon name="trash" (click)="delete(i)"></ion-icon>
        </ion-col>
      </ion-row>

    </ion-item>
  </ion-list>

</ion-content>

<ion-header>

  <ion-navbar color="navBarColor">
    <ion-title>detailsPage</ion-title>
  </ion-navbar>

</ion-header>
<ion-content padding>
  <ion-card>
    <img [src]="data.image" [height]="368">
    <ion-card-content>
      <ion-card-title>
        <strong>{{data.name}}</strong>

      </ion-card-title>

    </ion-card-content>
    <ion-row style="margin-top:-11%">
      <ion-col>
        <ion-icon name="heart" item-end (click)="wishList(data)" style="margin-top:36px;font-size:30px;color:red;margin-left:32%"></ion-icon>
      </ion-col>
      <ion-col>
        <ion-icon name="cart" item-end (click)="addToCart(data)" style="margin-top:36px;font-size:30px;color:red;margin-left:32%"></ion-icon>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <button ion-button (click)="buyNow(data)" style="width:100%;text-align:center;background-color:#641934">Buy Now</button>
      </ion-col>
    </ion-row>
  </ion-card>




</ion-content>

<ion-header>

  <ion-navbar color="navBarColor">
      <button ion-button menuToggle icon-only (click)="openMenu()">
          <ion-icon name="menu"></ion-icon>
        </button>
    <ion-title>My Account</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item>
    <ion-thumbnail item-start>
      <img src="assets/imgs/user-profile.png" style="border-radius: 50%">
    </ion-thumbnail>
    <h2>Hello</h2>
    <p>{{userData?.name}}</p>
  </ion-item>

  <ion-list inset>
    <ion-item (click)="orderHistory()">Order History</ion-item>
    <ion-item (click)="Wishlist()">WishList</ion-item>
    <ion-item (click)="feedback()">FeedBack</ion-item>
  </ion-list>

  <div style="padding:4px">
      <ion-segment>
        <ion-segment-button value="View" (click)="ViewProfile()">
          View Profile
        </ion-segment-button>
        <ion-segment-button value="Edit-Profile" (click)="editProfile()">
          Edit Profile
        </ion-segment-button>
      </ion-segment>
    </div>

</ion-content>

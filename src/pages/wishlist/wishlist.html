<ion-header>

  <ion-navbar color='navBarColor'>
    <button ion-button menuToggle icon-only (click)="openMenu()">
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>wishlist</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list>
        
        <ion-item *ngFor="let i of data">
          <ion-avatar item-start>
            <img [src]="i.image" style="height:40%;border-radius:0%">
          </ion-avatar>
          <h2>{{i.name}}</h2>
          <p>Rs.{{i.price}}
    
          </p>
          <ion-icon name="trash" style="color:red" (click)="removeBook(i.$key)"></ion-icon>
          </ion-item>
          
        
          </ion-list>

</ion-content>

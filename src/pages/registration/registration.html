<ion-header>

  <ion-navbar color='navBarColor'>
    <ion-title>registration</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form [formGroup]="registerForm">
    <ion-row class="register">
      <ion-col>

        <ion-item>
          <ion-label></ion-label>
          <ion-input formControlName="name" type="text" placeholder="Enter Name"></ion-input>
        </ion-item>

        <ion-item no-line *ngIf="(registerForm.get('name').hasError('required') || registerForm.get('name').hasError('minlength')) && registerForm.get('name').touched ">
          <div class="error" *ngIf="registerForm.get('name').hasError('required') && registerForm.get('name').touched  ">
            Name is required
          </div>
          <div class="error" *ngIf="registerForm.get('name').hasError('minlength') && registerForm.get('name').touched  ">
            Name should be minimum of 10 character
          </div>
        </ion-item>

        <ion-item>
          <ion-label></ion-label>
          <ion-input formControlName="username" type="text" placeholder="Email"></ion-input>
        </ion-item>

        <ion-item no-line *ngIf="(registerForm.get('username').hasError('required') || registerForm.get('username').hasError('email')) && registerForm.get('name').touched ">
          <div class="error" *ngIf="registerForm.get('username').hasError('required') && registerForm.get('username').touched  ">
            E-mail is required
          </div>
          <div class="error" *ngIf="registerForm.get('username').hasError('email') && registerForm.get('username').touched  ">
            Enter valid E-mail!
          </div>
        </ion-item>




        <ion-item>
          <ion-label></ion-label>
          <ion-input formControlName="password" type="password" placeholder="Enter Password"></ion-input>
        </ion-item>

        <ion-item no-line *ngIf="(registerForm.get('password').hasError('required') || registerForm.get('password').touched) ">
          <div class="error" *ngIf="registerForm.get('password').hasError('required') && registerForm.get('password').touched  ">
            Password is required
          </div>

        </ion-item>

        <ion-item>
          <ion-label></ion-label>
          <ion-input formControlName="contact" type="number" placeholder="Enter ContactNo"></ion-input>
        </ion-item>

        <ion-item no-line *ngIf="(registerForm.get('contact').hasError('required') || registerForm.get('contact').hasError('minlength') || registerForm.get('contact').hasError('maxlength')) && registerForm.get('name').touched ">
          <div class="error" *ngIf="registerForm.get('contact').hasError('required') && registerForm.get('contact').touched  ">
            Contact number is required
          </div>
          <div class="error" *ngIf="registerForm.get('contact').hasError('minlength') && registerForm.get('contact').touched  ">
            Invalid number
          </div>
          <div class="error" *ngIf="registerForm.get('contact').hasError('maxlength') && registerForm.get('contact').touched  ">
            Contact number must not br greater than 10 no!
          </div>
        </ion-item>





        <ion-item>
          <ion-label></ion-label>
          <ion-input formControlName="address" type="text" placeholder="Enter Address"></ion-input>
        </ion-item>

        <ion-item no-line *ngIf="(registerForm.get('address').hasError('required') || registerForm.get('address').touched) ">
          <div class="error" *ngIf="registerForm.get('address').hasError('required') && registerForm.get('address').touched  ">
            Address is required
          </div>

        </ion-item>



        <ion-item>
          <ion-label></ion-label>
          <ion-input formControlName="pincode" type="number" placeholder="Enter Pincode"></ion-input>
        </ion-item>

        <ion-item no-line *ngIf="(registerForm.get('pincode').hasError('required') ||registerForm.get('pincode').hasError('maxlength')) && registerForm.get('pincode').touched ">
          <div class="error" *ngIf="registerForm.get('pincode').hasError('required') && registerForm.get('pincode').touched  ">
            Pincode is required
          </div>
          <div class="error" *ngIf="registerForm.get('pincode').hasError('maxlength') && registerForm.get('pincode').touched  ">
            Pincode must be 6 digit
          </div>

        </ion-item>

        <button ion-button block color="danger" (click)="register()" type="submit" class="registerButton">Sign up</button>
      </ion-col>
    </ion-row>
  </form>


</ion-content>
